<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wardrobe Color Pairing Tool</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
      <h1>ðŸŽ€ Wardrobe Matchmaker</h1>
      <p class="subtitle">
        Intelligent color pairing based on real color theory.
      </p>
    </header>

    <!-- ADD ITEM -->
    <section class="card add-card">
      <h2>ðŸ§º Add to Your Wardrobe</h2>

      <div class="form-group">
        <label>Upload Garment Image</label>
        <input type="file" id="imageInput" accept="image/*" />
      </div>

      <div class="form-group">
        <label>Garment Type</label>
        <select id="garmentType">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="outerwear">Outerwear</option>
          <option value="shoes">Shoes</option>
        </select>
      </div>

      <button id="addButton" class="primary-btn">
        Add to Wardrobe âœ¨
      </button>
    </section>

    <!-- WARDROBE DISPLAY -->
    <section class="card wardrobe-card">
      <div class="section-header">
        <h2>ðŸ‘— Your Wardrobe</h2>
        <span class="item-count">Curated pieces</span>
      </div>

      <div id="wardrobeDisplay" class="wardrobe-grid"></div>
    </section>

    <!-- PAIRING -->
    <section class="card pairing-card">
      <h2>ðŸ’– Suggested Pairing</h2>

      <button id="pairButton" class="secondary-btn">
        Generate Look
      </button>

      <div id="pairingResult" class="pairing-result"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
